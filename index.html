<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    body, html{
      margin           : 0;
      padding          : 0;
      background-color : black;
    }

    .board{
      position : relative;
      width    : 468px;
      height   : 720px;
      margin   : 0 auto;
    }

    canvas{
        margin          : auto 0;
        border          : 1px solid #CCC;
        image-rendering : pixelated;
        position        : absolute;
        top             : 0;
        left            : 0;
    }
    

  </style>
</head>
<body>

  <div class="board">
    <canvas id="layer1" width="468" height="720"></canvas>
    <canvas id="layer2" width="468" height="720"></canvas>
  </div>
  <script src="src/main.js" type="module"></script>

</body>
</html>
